<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set default monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <!-- Needs 'ttf-jetbrains-mono-nerd' to be installed on Arch Linux. -->
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
